<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ale's Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video Pop-Up Container -->
    <div id="video-popup" class="popup">
        <div class="popup-content">
            <!-- Embedded YouTube Video -->
            <iframe 
                id="popup-video" 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/JHW7acg69io?si=-clKES-mplABKByS" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <!-- Main Website Content -->
    <div class="container">
        <header>
            <!-- Add header content here -->
        </header>

        <nav>
            <!-- Add navigation content here -->
        </nav>

        <main>
            <!-- First Image Graphic -->
            <img src="images/Ale-s-Adventure-12-25-2024 (1).png" alt="Logo for Scavenger Hunt" width="853" height="198">

        
            <!-- Countdown Image Graphic -->
            <div class="countdown-container">
                <h1>
                    <img src="images/Countdown-to-Feb-14th-2025-12-25-2024.png" alt="Countdown Graphic" width="853" height="152">
                </h1>
                <div id="countdown">
                    <div class="countdown-item">
                        <span id="days">0</span>
                        <p>Days</p>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">0</span>
                        <p>Hours</p>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">0</span>
                        <p>Minutes</p>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">0</span>
                        <p>Seconds</p>
                    </div>
                </div>
            </div>

        </main>

        <footer>
            <!-- Add footer content here -->
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
