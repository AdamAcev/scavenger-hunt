<html lang="en">
<head>

    <title>Ale's Adventure</title>

<body>
    <!-- Video Pop-Up Container -->
    <div id="video-popup" class="popup">
        <div class="popup-content">
            <video id="popup-video" autoplay muted controls>
                <source src="videos/ScreenRecording_12-25-2024 11-52-57_1.mp4" type="video/mp4">

            </video>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <!-- Main Website Content -->
    <div class="container">
        <header>
            <!-- Add header content here -->
        </header>

        <nav>
            <!-- Add navigation content here -->
        </nav>

        <main>
            <img src="images/Ale-s-Adventure-12-25-2024 (1).png" alt="Logo for Scavenger Hunt" width="853" height="198">

                <h1>
                    <img src="images/Countdown-to-Feb-14th-2025-12-25-2024.png" alt="Countdown Graphic" width="853" height="152">

                <div id="countdown">
                    <div class="countdown-item">
                        <span id="days">0</span>
                        <p>Days</p>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">0</span>
                        <p>Hours</p>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">0</span>
                        <p>Minutes</p>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">0</span>
                        <p>Seconds</p>
                    </div>
